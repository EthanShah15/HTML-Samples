<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

  </style>
</head>
<input id="digits" name="digits" placeholder="number of digits" onchange="fibonacci()"></input>
<button id="run" name="run">run</button>
<br>
<output id="output" name="run"></output>
<body>
<script>
function fibonacci(){
  var digits = document.getElementById("digits").value;
  var num1 =0;
  var num2 = 1;
  var nextDigit = null;
  for(var i = 1; i <= digits-1; i++){
    var output = document.getElementById("output").value = num1 + num2;
      nextDigit = num1 + num2;
      num1 = num2;
      num2 = nextDigit;
  }
}
</script>
</body>
</html>
