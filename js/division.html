<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a</title>
  <style>
    .inputNumbers {
      color: red;
    }
    .outputNumbers {
      font-size: xxx-large;
      color: blue;
    }
  </style>
</head>
<body>
<input type="text" id="firstNumber" placeholder="first number" class="inputNumbers"></input>
<input type="text" id="secondNumber" placeholder="second number" class="inputNumbers"></input>
<button onclick="divide()" id="button">divide</button>
<br>
<output id="output" class="outputNumbers"></output>
</body>
<script>
  function divide() {
    var firstNumber = parseInt(document.getElementById("firstNumber").value);
    var secondNumber = parseInt(document.getElementById("secondNumber").value);
    var answer = firstNumber / secondNumber;
    document.getElementById("output").value = answer;

  }
</script>
</html>
