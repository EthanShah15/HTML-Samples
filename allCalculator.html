<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>

  </style>
</head>

<body>
  <input id="number1" placeholder="first number" onchange="calculate()"/>
  <select id="operation" onchange="calculate()">
    <option value="add">+</option>
    <option value="subtract">-</option>
    <option value="multiply">x</option>
    <option value="divide">รท</option>
  </select>
  <input id="number2" placeholder="second number" onchange="calculate()"/>
  <br/>
  <output id="output"></output>

<script>
  function calculate(){
    var number1 = parseInt(document.getElementById("number1").value);
    var number2 = parseInt(document.getElementById("number2").value);
    var operation = document.getElementById("operation").value;
    var answer = null;
    debugger
    switch(operation){
      case"add":
        answer = number1 + number2;
        break;
      case"subtract":
        answer = number1 - number2;
        break;
      case"multiply":
        answer = number1 * number2;
        break;
      case"divide":
        answer = number1 / number2;
        break;
    }
    document.getElementById("output").value = answer;
  }
</script>
</body>
</html>
