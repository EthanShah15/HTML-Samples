<body>
<input  id="equation"></input>

  <input readonly="true" id="output"></input>

<button id="1">1</button>

<button onclick="add()" id="add">+</button>
<button id="subtract">-</button>
<button id="multiply">*</button>
<button id="divide">/</button>
  <button id="clear">clear</button>

  <button onclick ="calculate()"id="evaluate">=</button>

<script>
  function calculate(){
    document.getElementById("output").value = eval(document.getElementById("equation").value);
  }
  function add(){
    document.getElementById("equation").value = document.getElementById("equation").value + "+";
  }

</script>
